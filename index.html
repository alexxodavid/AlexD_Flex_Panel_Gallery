<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Endangered Animals Gallery 🐾</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet" />
  <style>
    html {
      box-sizing: border-box;
      background: #f4f4f4;
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-auto-rows: minmax(200px, auto);
      gap: 10px;
      padding: 10px;
      min-height: 100vh;
    }

    .panel {
      background-color: #333;
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition:
        font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
        transform 0.3s ease,
        background 0.2s;
      font-size: 20px;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      min-height: 200px;
    }

    .panel:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    /* Background Images: High-quality Endangered Animal Images */
    .panel1 { background-image: url('https://images.unsplash.com/photo-1601758123927-1947c042a6d9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80'); } /* Tiger */
    .panel2 { background-image: url('https://images.unsplash.com/photo-1592906206980-82800553ea50?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80'); } /* Snow Leopard */
    .panel3 { background-image: url('https://images.unsplash.com/photo-1545205597-3d9d02cdd042?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80'); } /* Blue Whale */
    .panel4 { background-image: url('https://images.unsplash.com/photo-1564053489984-3170f12e51e6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80'); } /* Orangutan */
    .panel5 { background-image: url('https://images.unsplash.com/photo-1611950736689-c29d76fad06c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80'); } /* Sea Turtle */
    .panel6 { background-image: url('https://images.unsplash.com/photo-1605828037154-bb47e810cd7b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80'); } /* Elephant */
    .panel7 { background-image: url('https://images.unsplash.com/photo-1633537953732-40f99be47847?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80'); } /* Pangolin */
    .panel8 { background-image: url('https://images.unsplash.com/photo-1602806523578-48393a9f5a4a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80'); } /* Gorilla */
    .panel9 { background-image: url('https://images.unsplash.com/photo-1603789589471-10f8917accc7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80'); } /* Red Panda */

    .panel > * {
      margin: 0;
      padding: 0 10px;
      width: 100%;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(60%);
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72);
      transition: transform 0.5s;
    }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      font-size: 2em;
    }

    .panel p:nth-child(2) {
      font-size: 3em;
    }

    .panel.open {
      flex: 5;
      font-size: 40px;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    @media only screen and (max-width: 600px) {
      .panel p {
        font-size: 1em;
      }
    }
  </style>
</head>

<body>
  <div class="panels">
    <div class="panel panel1"><p>Majestic</p><p>Tiger</p><p>🐅</p></div>
    <div class="panel panel2"><p>Elusive</p><p>Snow Leopard</p><p>🐆</p></div>
    <div class="panel panel3"><p>Giant</p><p>Blue Whale</p><p>🐋</p></div>
    <div class="panel panel4"><p>Wise</p><p>Orangutan</p><p>🦧</p></div>
    <div class="panel panel5"><p>Graceful</p><p>Sea Turtle</p><p>🐢</p></div>
    <div class="panel panel6"><p>Mighty</p><p>Elephant</p><p>🐘</p></div>
    <div class="panel panel7"><p>Rare</p><p>Pangolin</p><p>🦔</p></div>
    <div class="panel panel8"><p>Strong</p><p>Gorilla</p><p>🦍</p></div>
    <div class="panel panel9"><p>Playful</p><p>Red Panda</p><p>🦊</p></div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>
</body>
</html>
