<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Endangered Animals Gallery 🐾</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet" />
  <style>
    html {
      box-sizing: border-box;
      background: #f4f4f4;
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-auto-rows: minmax(200px, auto);
      gap: 10px;
      padding: 10px;
      min-height: 100vh;
    }

    .panel {
      background-color: #333;
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition:
        font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
        transform 0.3s ease,
        background 0.2s;
      font-size: 20px;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      min-height: 200px;
    }

    .panel:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .panel1 { background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.bimago.com%2Fwall-murals%2Fanimals%2Ftigers%2Fmajesty-of-nature-peaceful-lying-orange-sumatran-tiger-61338.html&psig=AOvVaw2QW51RJ8FmhkuXTJWh9ZNc&ust=1744081099301000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKDc_sf2xIwDFQAAAAAdAAAAABAE'); } /* Tiger */
    .panel2 { background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.timeslive.co.za%2Fnews%2Fsci-tech%2F2011-11-08-nepal-children-stalk-snow-leopard%2F&psig=AOvVaw1H1CgKgwxn5Rm8VBIdUCrS&ust=1744081151855000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCLjhiN_2xIwDFQAAAAAdAAAAABAE'); } /* Snow Leopard */
    .panel3 { background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Frangerrick.org%2Franger_rick%2Fbig-blue%2F&psig=AOvVaw1nqcHdzzCNlBsNd2OAEQr-&ust=1744081220313000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJjM7IL3xIwDFQAAAAAdAAAAABBA'); } /* Blue Whale */
    .panel4 { background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.theglobeandmail.com%2Fworld%2Farticle-wild-orangutan-uses-medicinal-plant-to-treat-wound-scientists-say%2F&psig=AOvVaw3ic1S9qcKSljmQLvXvUrTd&ust=1744081284206000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCIDuvJ33xIwDFQAAAAAdAAAAABA2'); } /* Orangutan */
    .panel5 { background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.alachuaconservationtrust.org%2Fupcoming-events%2Fsea-turtle-workshop&psig=AOvVaw1ljqLBy6cygLUvwofo9yB4&ust=1744081342211000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMC8t7n3xIwDFQAAAAAdAAAAABAE'); } /* Sea Turtle */
    .panel6 { background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwildtomorrow.org%2Fblog%2F2024%2Felephant-conservation-messages&psig=AOvVaw2aXv-9t56mrTAanepRrXzW&ust=1744081376891000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPjT-8z3xIwDFQAAAAAdAAAAABAK'); } /* Elephant */
    .panel7 { background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fconservationfilmfest.org%2Fpangolin%2F&psig=AOvVaw2GlMNztTkTY79cAdvD_YYI&ust=1744081421831000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMin2d73xIwDFQAAAAAdAAAAABAI'); } /* Pangolin */
    .panel8 { background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fe360.yale.edu%2Fdigest%2Fcongo-batwa-eastern-lowland-gorilla-study&psig=AOvVaw2VUTSGx8U6g3FJzSpStqpF&ust=1744081446803000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMDNxer3xIwDFQAAAAAdAAAAABAE'); } /* Gorilla */
    .panel9 { background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fhvny.info%2Fentertainment%2Ftheres-a-new-red-panda-in-town&psig=AOvVaw2oLkhtisenuScYts0JyGAq&ust=1744081469323000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPDOyPX3xIwDFQAAAAAdAAAAABAE'); } /* Red Panda */

    .panel > * {
      margin: 0;
      padding: 0 10px;
      width: 100%;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(60%);
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72);
      transition: transform 0.5s;
    }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      font-size: 2em;
    }

    .panel p:nth-child(2) {
      font-size: 3em;
    }

    .panel.open {
      flex: 5;
      font-size: 40px;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    @media only screen and (max-width: 600px) {
      .panel p {
        font-size: 1em;
      }
    }
  </style>
</head>

<body>
  <div class="panels">
    <div class="panel panel1"><p>Majestic</p><p>Tiger</p><p>🐅</p></div>
    <div class="panel panel2"><p>Elusive</p><p>Snow Leopard</p><p>🐆</p></div>
    <div class="panel panel3"><p>Giant</p><p>Blue Whale</p><p>🐋</p></div>
    <div class="panel panel4"><p>Wise</p><p>Orangutan</p><p>🦧</p></div>
    <div class="panel panel5"><p>Graceful</p><p>Sea Turtle</p><p>🐢</p></div>
    <div class="panel panel6"><p>Mighty</p><p>Elephant</p><p>🐘</p></div>
    <div class="panel panel7"><p>Rare</p><p>Pangolin</p><p>🦔</p></div>
    <div class="panel panel8"><p>Strong</p><p>Gorilla</p><p>🦍</p></div>
    <div class="panel panel9"><p>Playful</p><p>Red Panda</p><p>🦊</p></div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>
</body>
</html>
